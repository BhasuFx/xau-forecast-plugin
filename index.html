<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XAU/USD Forecast</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>XAU/USD Forecast</h1>

  <div id="controls">
    <label>Timeframe:
      <select id="tf-select">
        <option value="5m">5 min</option>
        <option value="15m">15 min</option>
        <option value="1h">1 hour</option>
        <option value="1d">Next day</option>
      </select>
    </label>
    <button onclick="btn-forecast">Get Forecast</button>
  </div>

  <div id="result">
    <p id="status">Select a timeframe and click “Get Forecast”.</p>
    <canvas id="chart" width="600" height="300"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
